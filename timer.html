<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Notificação</title>

		<script>

			function notify(text){
				
				document.getElementById('msg').innerHTML+='<p>'+text+'</p>'
				titleFlick()
			}

			function titleFlick(){
				if(document.hasFocus()){
				document.title='Notifier'
				return
			}

			document.title=document.title=='Notifier'?'* Notifier':'Notifier'
			setTimeout('titleFlick()',1000)
		}

		</script>
	</head>

	<body>

		<input type="button" 
		       id="notify" 
		       value="Notificar em 5 segundos, clique em outra janela..." 
		       onclick="notify('Você será notificado em 5 segundos');
		                setTimeout('notify(\'Evento executado!!\')',5000)" 
		/>
		
		<div id="msg"></div>
	
	</body>

</html>
